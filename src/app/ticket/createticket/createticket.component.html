
<form  #form="ngForm" (ngSubmit)="onSubmit(form)" name="ticket">
  
    <button type="button" (click)="close()" class="close btn btn-info float-right"><i class="icon_close"></i></button>
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="ticket.id">
    <input type="hidden" name="creator" #creator="ngModel" [(ngModel)]="ticket.creator">
        <div >
          <small class="text-danger">{{msg}}</small>
  
          <div class="float-right btextual">
            <small class="text-danger" [class.d-none]="subject.valid || subject.untouched">subject is required field!</small>
          </div>
          <label>Subject</label>
            <div class="input-group input-group-lg" >
              <div class="input-group-prepend">
                
              </div>
            <input type="text" class="form-control" placeholder="Enter your subject" name="subject" [(ngModel)]="ticket.subject" required #subject="ngModel"
            [class.is-invalid]="subject.invalid && subject.touched" aria-describedby="inputGroup-sizing-sm" aria-label="subject" 
            >
            </div>

            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" name=content placeholder="Enter your content" [(ngModel)]="ticket.content" required #content="ngModel"
                [class.is-invalid]="content.invalid && content.touched"></textarea>
                
                  <div *ngIf="content.errors && (content.invalid && content.touched)">
                  <small class="text-danger" *ngIf="content.errors.required">Content is required field!</small>
                </div>
              </div>
  
          
            <label for="priorities">Priority</label>
            <div class="input-group input-group-lg" >
              
              <select class="form-control" id="priorities" aria-describedby="inputGroup-sizing-sm" aria-label="priorities" 
              [(ngModel)]="ticket.priorities" #priorities>
                <option *ngFor="let p of priorityInfos | async">{{p.name}}</option>
                
              </select>
            </div>
            <br>
            
          <div class="text-right">
            <button [disabled]="form.form.invalid" type="submit" class="btn btn-info">Submit</button>
            <button  type="reset" class="btn btn-light">Cancel</button>
          </div>
        
        </div>
      </form>
