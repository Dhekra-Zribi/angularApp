<div class="row">
    <div class="col-lg-10">
      <table class="table table-striped table-advance table-hover">
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
        
        <th> <i class="icon_cogs"></i>Action</th>
        <tr *ngFor="let user of service.list | filter:u.searchText">
          <td (click)="populateForm(user)">{{user.emailId}}</td>
          <td (click)="populateForm(user)">{{user.userName}}</td>
          <td (click)="populateForm(user)">{{user.role}}</td>
          <td>
            <button (click)="onDelete(user.id)" class="btn btn-danger"><i class="icon_close_alt2"></i></button>
          </td>
        </tr>
      </table>
    </div>
