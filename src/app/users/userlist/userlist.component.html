
<table class="table table-striped table-advance table-hover">
  <thead  class="thead-light">
    <th>Email</th>
    <th>Name</th>
    <th>Mobile</th>
    <th>Phone</th>
    <th>Role</th>
    
    <th>  <a class="btn btn-lg btn-success text-white" (click)="AddData(null,1)">
      <i class="fa fa-plus"></i>Add</a>
    </th>
  </thead>
  <tr *ngFor="let user of service.list | filter:u.searchText | paginate: { itemsPerPage: 8, currentPage: p}">
    <td (click)="populateForm(user)">{{user.emailId}}</td>
    <td (click)="populateForm(user)">{{user.userName}}</td>
    <td (click)="populateForm(user)">{{user.mobile}}</td>
    <td (click)="populateForm(user)">{{user.phone}}</td>
    <td (click)="populateForm(user)">{{user.roles[0].name}}</td>
    <td>
      <button (click)="update(user)" class="btn btn-warning"><i class="fa fa-pencil fa-lg"></i></button>
      <label>|</label>
      <button (click)="onDelete(user.id)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
</table>
<div class="float-right">
  <pagination-controls (pageChange)="p =$event"></pagination-controls>
</div>
