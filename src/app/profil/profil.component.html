 <!--main content start-->
 <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa-user-md"></i> Profile</h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
            
            <li><i class="fa fa-user-md"></i>Profile</li>
          </ol>
        </div>
      </div>
      <div class="row">
        <!-- profile-widget -->
        <div class="col-lg-12">
          <div class="profile-widget profile-widget-info">
            <div class="panel-body">
              
              <div class="col-lg-4 col-md-offset-8">
                
                <h6 >
                                  <span><i class="icon_clock_alt"></i>{{ myDate | date:'HH:mm'}}</span>
                                  <span><i class="icon_calendar"></i>{{myDate | date:'dd-MM-yyyy'}}</span>
                                  <span><i class="icon_pin_alt"></i>TN</span>
                              </h6>
              </div>
             
            </div>
          </div>
        </div>
      </div>
      <!-- page start-->
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading tab-bg-info">
              <ul class="nav nav-tabs">
                
                <li class="active">
                  <a data-toggle="tab" href="#profile">
                                        <i class="icon-user"></i>
                                        Profile
                                    </a>
                </li>
                <li class="">
                  <a data-toggle="tab" href="#edit-profile">
                                        <i class="icon-envelope"></i>
                                        Edit Profile
                                    </a>
                </li>
              </ul>
            </header>
            <div class="panel-body">
              <div class="tab-content">
                <!-- profile -->
                <div id="profile" class="tab-pane active">

                    
                    <div class="panel-body bio-graph-info">
                      <h1>Bio Graph</h1>
                      <div class="row">
                        <div class="bio-row">
                          <p><span>Name </span>{{userName}}</p>
                        </div>
                        <div class="bio-row">
                          <p><span>Email </span>{{email}}</p>
                        </div>
                        <div class="bio-row">
                          <p><span>Mobile </span>{{mobile}}</p>
                        </div>
                        <div class="bio-row">
                          <p><span>Phone </span>{{phone}}</p>
                        </div>
                      </div>
                    </div>
                  
                  <section>
                    <div class="row">
                    </div>
                  </section>
                </div>
                <!-- edit-profile -->
                <div id="edit-profile" class="tab-pane">
                  <section class="panel">
                    <div class="panel-body bio-graph-info">
                      <h1> Profile Info</h1>
                      <form class="form-horizontal" #form="ngForm" name="user" (ngSubmit)="updateProfile()"> 
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Name</label>
                          <div class="col-lg-6">
                            <input type="text" class="form-control" id="userName" name="userName" value={{userName}} [(ngModel)]="user.userName" >
                          </div>
                        </div>
                       
                        <!--<div class="form-group">
                          <label class="col-lg-2 control-label">About Me</label>
                          <div class="col-lg-6">
                            <textarea name="" id="" class="form-control" cols="30" rows="5"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Country</label>
                          <div class="col-lg-6">
                            <input type="text" class="form-control" id="c-name" placeholder=" ">
                          </div>
                        </div>-->
                        
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Email</label>
                          <div class="col-lg-6">
                            <input type="text" class="form-control" id="email" value={{email}} name="email" [(ngModel)]="user.emailId">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label">Mobile</label>
                          <div class="col-lg-6">
                            <input type="text" class="form-control" id="mobile" value={{mobile}} name="mobile" [(ngModel)]="user.mobile">
                          </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Phone</label>
                            <div class="col-lg-6">
                              <input type="text" class="form-control" id="phone" value={{phone}} name="phone" [(ngModel)]="user.phone" >
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label class="col-lg-2 control-label">Passwowrd</label>
                            <div class="col-lg-6">
                              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
                            </div>
                        </div>-->

                        <div class="form-group">
                          <div class="col-lg-offset-7 col-lg-4">
                            <button type="submit" class="btn btn-info" >Update</button>
                            <!--<button type="reset" class="btn btn-danger">Cancel</button>-->
                          </div>
                        </div>
                      </form>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- page end-->
    </section>
    </section>
