


<!DOCTYPE html>

<body class="login-img3-body">

  <div class="container">
    

    <!--<form class="login-form" #Registrationform="ngForm" (ngSubmit)="registerUser()">-->
      <form class="login-form"
      *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>

        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <div class="float-right btextual" *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
            <small class="text-danger" *ngIf="emailId.errors.required">Email is required field!</small>
            <small class="text-danger" *ngIf="emailId.errors.pattern">Enter a valid email!</small>
          </div>
          <input type="email" class="form-control"  placeholder="Email" name="emailId"
           [(ngModel)]="form.emailId" required 
           pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #emailId="ngModel"
          [class.is-invalid]="emailId.invalid && emailId.touched">
        
        
        
        </div>

        <div class="form-group">
          <div class="float-right btextual">
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">User name is required field!</small>
          </div>
          <input type="text" class="form-control" placeholder="User name" 
          name="userName" [(ngModel)]="form.userName" required #userName="ngModel"
          [class.is-invalid]="userName.invalid && userName.touched"
          >
        </div>

        <div class="form-group">
          <div class="float-right btextual" *ngIf="password.errors && (password.invalid && emailId.touched)">
            <small class="text-danger" *ngIf="password.errors.required">password is required field!</small>
            <div *ngIf="password.errors.minlength">
              <small class="text-danger">Password must be at least 6 characters</small>
            </div>
          </div>
           
          
          <input type="password" class="form-control" placeholder="Password"
           name="password" [(ngModel)]="form.password"
            required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched" 
          minlength="6">
        </div>
