
<app-dashboard></app-dashboard>
<!--main content start-->
<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-table"></i>Messages</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/loginsuccess">Home</a></li>
          <li><i class="fa fa-th-list"></i>All Messages</li>
        </ol>
      </div>
    </div>


<br>

<div class="row">
  <div class="col-lg-10">
    <table class="table table-striped table-advance table-hover">
      <th>Message</th>
      <th>Source Address</th>
      <th>Destination Address</th>
      <th>Date time</th>
      <th> <i class="icon_cogs"></i>Action</th>
      <tr *ngFor="let sms of service.list">
        <td (click)="populateForm(sms)">{{sms.shortMessage}}</td>
        <td (click)="populateForm(sms)">{{sms.sourceAddr}}</td>
        <td (click)="populateForm(sms)">{{sms.destAddr}}</td>
        <td (click)="populateForm(sms)">{{sms.date}} at {{sms.time}}</td>
        <td>
          <button (click)="onDelete(sms.id)" class="btn btn-danger"><i class="icon_close_alt2"></i></button>
        </td>
      </tr>
    </table>
  </div>
