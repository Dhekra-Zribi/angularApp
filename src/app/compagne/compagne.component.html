
<form [formGroup]="form" (ngSubmit)="sendMultSms(form)"  role="form" class="contactForm" required >
  <button type="button" (click)="close()" class="close btn btn-info float-right"><i class="icon_close"></i></button>

  
  <div class="form-group">
    <label for="shortMessage">Message:</label>
    <textarea class="form-control" formControlName="shortMessage"  placeholder="Enter your message"  required ></textarea>
    
    <span class="error"  *ngIf="shortMessage.invalid && (shortMessage.dirty || shortMessage.touched)" > Message is required</span>
    
  </div>

  <div class="form-group">
    <label for="sourceAddr">Source Address:</label>
    <input type="tel" class="form-control"  formControlName="sourceAddr"    placeholder="Enter source address"  required pattern="[0-9 ]{8}" >
    
    <span  class="error"  *ngIf="sourceAddr.invalid && (sourceAddr.dirty || sourceAddr.touched)"> Source Address is required</span>
    
  </div>

  <div class="form-group">
    <label for="destAddr">Destination Address:</label>
    <label class="btn btn-default">
      <input type="file" (change)="uploadListener($event)"  formControlName="file"  />
    </label>
    <span  class="error"  *ngIf="file.invalid && (file.dirty || file.touched)">file is required</span>
  </div>
  <div class="text-center">
    <button  type="submit" class="btn btn-info">Send Message</button>
    <button  type="reset" class="btn btn-light">Cancel</button>
  </div>
  
</form>
