    <script src="assets/dashboard/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="assets/dashboard/js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="assets/dashboard/js/xcharts.min.js"></script>

    <script src="assets/dashboard/js/jquery.placeholder.min.js"></script>

    <script src="assets/dashboard/js/charts.js"></script>
    <script src="assets/dashboard/js/jquery.slimscroll.min.js"></script>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpdata,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GdP - ' + gdpdata[code] + ')');
          }
        });
      });
    </script>
  <app-root></app-root>
</body>
